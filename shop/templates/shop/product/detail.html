{% extends "shop/base.html" %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        {% if product.image %}
            <img src="{{ product.image.url }}" class="img-fluid rounded">
        {% endif %}
    </div>
    <div class="col-md-6">
        <h1>{{ product.name }}</h1>
        <h2><span class="badge bg-success">${{ product.price }}</span></h2>
        <p class="mt-3">{{ product.description|linebreaks }}</p>
        <hr>
       <form action="{% url 'cart:cart_add' product.id %}" method="post">
    {{ cart_product_form }}
    {% csrf_token %}
    <input type="submit" class="btn btn-primary btn-lg mt-3" value="Добавить в корзину">
</form>
    </div>
</div>
{% endblock %}
